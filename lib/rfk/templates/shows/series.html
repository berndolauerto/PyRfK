{% extends 'base.html' %}

{% block content %}
{% include "shows/topbar.html" %}

<style>
.series {

}
.series-logo {
    min-height: 50px !important;
    -webkit-background-size: cover; /*for webKit*/
    -moz-background-size: cover; /*Mozilla*/
    -o-background-size: cover; /*opera*/
    background-size: cover; /*generic*/
    padding-left: 8px;
}

.outline {
    color: #dedede;
    text-shadow:  1px  1px 1px black,
                  1px -1px 1px black,
                 -1px  1px 1px black,
                 -1px -1px 1px black;
}

.series {
    margin-bottom: 5px;
    border: 1px solid #dddddd;
    -webkit-border-top-left-radius: 5px;
    -webkit-border-bottom-left-radius: 5px;
    -moz-border-radius-topleft: 5px;
    -moz-border-radius-bottomleft: 5px;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
}
</style>
{% for s in series %}
<div class="row series">
    <div class="col-md-3 series-logo outline"  style="background-image: url('{{s.logo}}');">
        <h4>{{ s.name }}</h4>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-12">
                {{ s.description }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <b>Upcoming shows</b>
            </div>
            <div class="col-md-9">...</div>
        </div>
    </div>
</div>
{% endfor %}
<div id="showform" class="modal fade" role="dialog" aria-labelledby="showform-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
{% endblock content %}
