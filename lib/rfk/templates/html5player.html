<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RfK :: Webplayer</title>
    <script >if(top.frames.length > 0) { top.location.href = self.location; }</script>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/slider.css" rel="stylesheet">
    <link href="/static/css/html5player.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="/static/css/font-awesome-ie7.min.css">
    <![endif]-->
</head>
<body>
<div id="frontrow">
        <p>
                Radio is loading. One moment please ...<br />
                <img src="/static/img/loader.gif" alt="Loader 2" title="Radio is loading ..." />
        </p>
</div>
<div id="container">
        <audio id="player" preload="none">
            <source src="/listen/stream/mp3" type="audio/mpeg" />
            <source src="/listen/stream/ogghq" type="audio/ogg" />
        </audio>
        <div id="logo">
                <img src="/static/img/logo-small.png" alt="RfK Logo" />
                <div style="clear: both;"></div>
        </div>
        <div id="controls">
                <div class="controlElement" id="ctrlStartStop">
                        <i class="fa fa-stop fa-2x"></i>
                </div>
                <div class="controlElement" id="volume">
                        <i class="fa fa-signal fa-2x"></i>
                        <div id="slider"></div>
                        <div stlye="clear: both;"></div>
                </div>
                <div id="nowPlaying" class="controlElement">
                        <p>
                                <span class="nowPlayingTitle">Now Playing:</span><br />
                                <span id="nowPlayingTrack"><img src="/static/img/loader.gif" alt="Loader" class="loader" title="Loading..." /></span>
                        </p>
                </div>
                <div style="clear: left;"></div>
        </div>
        <div id="sublinks">
                <ul>
                        <li><a href="http://radio.krautchan.net" target="_blank">RfK</a></li>
                        <li><a href="http://radio.krautchan.net" target="_blank">Mobiles H&ouml;ren & externe Player</a></li>
                        <li><a href="irc://irc.euirc.net/#RfK" target="_blank">IRC</a></li>
                </ul>
        </div>
</div>
<script src="/static/js/vendor/jquery.js"></script>
<script src="/static/js/vendor/bootstrap.min.js"></script>
<script src="/static/js/vendor/bootstrap-slider.js"></script>
<script src="/static/js/html5player.js"></script>
</body>
</html>
