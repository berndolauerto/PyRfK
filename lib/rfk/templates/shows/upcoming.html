{% extends "base.html" %}

{% block content %}
<h2>{% trans %}Upcoming Shows{% endtrans %}</h2>
{% include "shows/topbar.html" %}

<div class="row">
    {% for show in shows %}
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-5">
                    {{ show.name }} <br>
                    {{ show.begin | datetimeformat }}
                </div>
                <div class="col-md-7">
                    {{ show.description }}
                </div>
            </div>
        </div>
        {% endfor %}
</div>
<div id="showform" class="modal fade" role="dialog" aria-labelledby="showform-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
                        
{% endblock %}
